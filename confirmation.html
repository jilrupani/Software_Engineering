<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    
    <!-- Link to separate CSS stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
    <header class="site-header">
        <img class="header-image" src="1.png" alt="Header Image">
        <h1 class="site-title">Explore Your Entertainment!!</h1>
        <div class="nav-links">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
            <input type="text" class="search-bar" placeholder="Search Movies...">
            <button class="search-button">Search</button>
        </div>
    </header>

    <div class="container">
        <h2>Your Booking Details</h2>
        <div class="booking-details">
            <div class="detail">
                <span class="label">Movie:</span>
                <span class="value" id="movie-title"></span>
            </div>
            <div class="detail">
                <span class="label">Seats:</span>
                <span class="value" id="selected-seats"></span>
            </div>
            <div class="detail">
                <span class="label">Total Price:</span>
                <span class="value" id="total-price"></span>
            </div>
        </div>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <footer class="site-footer">
        <p>&copy; 2024 Movie Ticket Booking. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <script src="js/scripts.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movie = urlParams.get('movie');
        const seats = urlParams.get('seats').split(',');
        const totalPrice = urlParams.get('totalPrice');

        document.getElementById('movie-title').textContent = movie;
        document.getElementById('selected-seats').textContent = seats.join(', ');
        document.getElementById('total-price').textContent = `â‚¹${totalPrice}`;
    </script>
</body>
</html>
